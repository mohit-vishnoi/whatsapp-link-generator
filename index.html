<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>WhatsApp Chat Link Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate WhatsApp chat links easily">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1><i class="fab fa-whatsapp" aria-hidden="true"></i> WhatsApp Chat Link Generator</h1>
    
    <div id="alertMessage" class="alert alert-danger" role="alert" aria-live="assertive"></div>
    
    <div class="linkinputs">
        <div class="mb-3">
            <label for="country" class="form-label">Country Code *</label>
            <input type="text" class="form-control" id="country" placeholder="e.g. 91 for India, 1 for USA" aria-required="true">
        </div>
        
        <div class="mb-3">
            <label for="number" class="form-label">WhatsApp Number *</label>
            <input type="number" class="form-control" id="number" placeholder="10-digit phone number without country code" aria-required="true">
        </div>
        
        <div class="mb-3">
            <label for="waMessage" class="form-label">Message (optional)</label>
            <textarea id="waMessage" placeholder="Enter your message" rows="3" class="form-control"></textarea>
        </div>
        
        <button id="generateBtn" class="btn btn-primary w-100 btn-lg">
            <i class="fas fa-link" aria-hidden="true"></i> Generate Link
        </button>
    </div>
</div>

<dialog id="linkInfo" aria-labelledby="dialogTitle">
    <div class="text-center mb-3">
        <h3 id="dialogTitle"><i class="fab fa-whatsapp text-success" aria-hidden="true"></i> Your WhatsApp Link</h3>
    </div>
    <p id="waLink" class="text-center" aria-live="polite"></p>
    <div class="d-flex flex-wrap justify-content-center">
        <button id="copyBtn" class="btn btn-copy text-white btn-action" aria-label="Copy link to clipboard">
            <i class="far fa-copy" aria-hidden="true"></i>
        </button>
        <button id="shareBtn" class="btn btn-share text-white btn-action" aria-label="Share link">
            <i class="fas fa-share-alt" aria-hidden="true"></i>
        </button>
        <button id="openBtn" class="btn btn-open text-white btn-action" aria-label="Open in WhatsApp">
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
        </button>
        <button id="newLinkBtn" class="btn btn-newlink text-white btn-action" aria-label="Generate new link">
            <i class="fas fa-sync-alt" aria-hidden="true"></i>
        </button>
    </div>
</dialog>

<div id="liveAnnouncement" aria-live="polite" class="sr-only"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
